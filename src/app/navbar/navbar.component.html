<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a [routerLink]="['/']">Event Manager</a></h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" >Schedule</a>
    <a class="p-2 text-dark">Standings</a>
    <a class="p-2 text-dark">Results</a>
    <ng-container *ngIf="auth.user | async as user">
      <a *ngIf="auth.isModerator(user)" class="p-2 text-dark" [routerLink]="['/overview']">Overview</a>
      <a *ngIf="auth.isModerator(user)" class="p-2 text-dark" [routerLink]="['/check-in']">Check-In</a>
      <a *ngIf="auth.isModerator(user)" class="p-2 text-dark" [routerLink]="['/safety']">Safety</a>
    </ng-container>
  </nav>
  <div *ngIf="auth.user | async; else login">
    <a class="btn btn-outline-primary" (click)="auth.signOut()">Sign Out</a>
  </div>
  <ng-template #login>
    <button class="btn btn-outline-primary" (click)="auth.googleLogin()">Login with Google</button>
  </ng-template>
</div>
