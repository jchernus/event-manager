<app-record-result></app-record-result>

<br>
<h2>Fight Results</h2>
<br>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Winner</th>
        <th>Loser</th>
        <th>Win Condition</th>
        <th>Date/Time</th>
        <!-- <th>Controls</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fight of fights">
        <td>{{fight.winner}}</td>
        <td>{{fight.loser}}</td>
        <td *ngIf="fight.ko; else jd">KO</td>
        <ng-template #jd>
          <td>JD</td>
        </ng-template>
        <td>{{fight.timestamp.toDate() | date:'medium'}}</td>
        <!-- <td><a (click)="deleteFight()">Delete Fight</a></td> -->
      </tr>
    </tbody>
  </table>
</div>
