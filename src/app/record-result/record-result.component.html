<div *ngIf="auth.user | async as user">
  <div *ngIf="user.admin">
    <h2>Record Results</h2>
    <div *ngIf="resultsForm.errors" class="alert alert-danger">
      <p>You must select two unique bots.</p>
    </div>
    <form [formGroup]="resultsForm" (ngSubmit)="addFight()">
      <div class="form-group">
        <label for="winner">Winner:</label>
        <select
          required
          [(ngModel)]="winnerBot"
          name="winner"
          formControlName="winner"
          id=""
          type="select"
          class="form-control">
          <option *ngFor="let robot of (robots | async)" value="{{robot.name}}">{{robot.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="loser">Loser:</label>
        <select
          required
          [(ngModel)]="loserBot" 
          name="loser"
          formControlName="loser"
          id=""
          type="select"
          class="form-control">
          <option *ngFor="let robot of (robots | async)" value="{{robot.name}}">{{robot.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ko">KO</label>
        <input 
          [(ngModel)]="ko" 
          formControlName="ko"
          id="ko"
          name="ko"
          value="ko" 
          type="radio"
          class="form-control">
        <label for="jd">JD</label>
        <input 
          [(ngModel)]="ko" 
          formControlName="jd"
          id="jd"
          name="jd"
          value="jd" 
          type="radio"
          class="form-control">
      </div>
      <button>Enter Results</button>
    </form>
  </div>
</div>
