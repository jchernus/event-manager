<h2>Robots</h2>

<div *ngFor="let robot of (robots | async)">

  <h3>
    <a [title]="robot.name + ' details'" [routerLink]="['/robot', robot.id]">
      {{ robot.name }}
    </a>
  </h3>

  <p *ngIf="robot.state">
    <b>State:</b> {{ robot.state }}
  </p>

  <div *ngIf="robot.imgID">
    <img src="https://www.buildersdb.com/botpics/thumbs/{{ robot.imgID }}.jpg">
  </div>

</div>
