<app-schedule-fight></app-schedule-fight>

<h2>Upcoming Matches</h2>

<div>
  <table class="table"> 
    <tr>
      <th>Fight No.</th>
      <th>Red Square</th>
      <th>Blue Square</th>
      <!-- <th>Timestamp</th> -->
    </tr>
    <tr *ngFor="let match of (schedule | async); let i = index">
      <td>{{i+1}}</td>
      <td>{{match.redSquare}}</td>
      <td>{{match.blueSquare}}</td>
      <!-- <td>{{match.timestamp.toDate() | date:'medium'}}</td> -->
    </tr>
  </table>
</div>
