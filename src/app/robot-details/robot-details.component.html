<h2>Robot Details</h2>

<div>
  <h3>{{robot.name}}</h3>
  <p><b>Weight Class: </b> {{ robot.weightClass }} </p>

  <p *ngIf="robot.inAttendance; else notInAttendance">
    <b>Attendance:</b> Present
  </p>
  <ng-template #notInAttendance>
    <p><b>Attendance:</b> Awaiting</p>
  </ng-template>

  <p *ngIf="robot.passedSafety; then yesSafety else noSafety">
    <b>Safety:</b> Passed
  </p>
  <ng-template #noSafety>
    <p><b>Safety:</b> Awaiting</p>
  </ng-template>
  
  <p *ngIf="robot.state">
    <b>State:</b> {{ robot.state }}
  </p>

  <div *ngIf="robotPhoto; else noImage">
    <img src={{ robotPhotoURL }}>
  </div>
  <ng-template #noImage>
    <p>No image to display.</p>
  </ng-template>
